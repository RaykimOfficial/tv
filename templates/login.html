{% extends "base.html" %}
{% block title %}Giriş{% endblock %}
{% block content %}
<h1>Admin Girişi</h1>
<form method="post" class="form-card">
  <label>
    Kullanıcı Adı
    <input name="username" required />
  </label>
  <label>
    Şifre
    <input name="password" type="password" required />
  </label>
  <button type="submit">Giriş Yap</button>
</form>
{% endblock %}
